<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en-us'}}">

  {% include head.html %}

  <body class="{{ page.layout }}{% if page.url == '/' %} home{% endif %}">

    <!-- 모바일 드로어 토글 버튼 -->
    <button class="drawer-hamburger" type="button" aria-label="사이드바 열기" aria-controls="sidebar" aria-expanded="false">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
    </button>

    {% include sidebar.html %}
    <div class="drawer-overlay" hidden></div>

    <main class="container">
      {{ content }}
    </main>

    {% include custom-foot.html %}
    <script defer src="{{ '/assets/js/sidebar-drawer.js' | relative_url }}"></script>
  </body>
</html>
